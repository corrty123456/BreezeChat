<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 - 極致聊天室</title>
    <style>
        /* 全域樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', sans-serif;
        }
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            overflow: hidden;
        }
        /* 背景動畫 */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
            animation: rotateBackground 10s linear infinite;
        }
        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* 表單容器 */
        .form-container {
            position: relative;
            width: 400px;
            margin: 0 auto;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10%); }
            to { opacity: 1; transform: translateY(-50%); }
        }
        /* 表單標題 */
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        /* 表單欄位 */
        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            outline: none;
            transition: background 0.3s ease;
        }
        .form-container input:focus {
            background: #fff;
        }
        .form-container input::placeholder {
            color: #999;
        }
        /* 提交按鈕 */
        .form-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-container button:hover {
            background: linear-gradient(135deg, #ff5f7e 0%, #ff6b95 100%);
        }
        /* 註冊連結 */
        .form-container .register-link {
            margin-top: 20px;
            text-align: center;
            color: #fff;
            font-size: 16px;
        }
        .form-container .register-link a {
            color: #fff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .form-container .register-link a:hover {
            color: #ffd1dc;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <form id="loginForm" class="form-container">
        <h1>登入</h1>
        <input type="email" id="email" placeholder="電子郵件" required>
        <input type="password" id="password" placeholder="密碼" required>
        <button type="submit">登入</button>
        <div class="register-link">
            還沒有帳號？<a href="register.html">點擊註冊！</a>
        </div>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var user = JSON.parse(localStorage.getItem('user'));
            if (user && user.email === email && user.password === password) {
                alert('登入成功！');
                window.location.href = 'index.html';
            } else {
                alert('電子郵件或密碼錯誤！');
            }
        });
    </script>
</body>
</html>
